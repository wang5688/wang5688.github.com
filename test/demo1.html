	<div id="footer">scroll-y</div>
	<script type="text/javascript">
	var pageCache ={};
        var page = 1;
        var totalPage = 5;

        var xscroll = new XScroll({
            renderTo: "#J_Scroll",
            lockY:false
        });

        var infinite = new XScroll.Plugins.Infinite({
            infiniteElements:"#J_Scroll .xs-row",
            renderHook:function(el,data){
                el.innerText = data.data.num;
            }
        })
        xscroll.plug(infinite);

        var getData = function(){
            if(!pageCache[page]){
                pageCache[page] = 1;
                $.ajax({
                    url:"./data.json",
                    dataType:"json",
                    success:function(data){
                        if(page > totalPage) {
                            //last page
                            // pullup.complete();
                            //destroy plugin
                            xscroll.unplug(pullup);
                            return;
                        };
                        infinite.append(0,data);
                        xscroll.render();
                         //loading complete
                        pullup.complete();
                        page++;
                    }
                })
            }
        }

        var pullup = new XScroll.Plugins.PullUp({
            upContent:"pull up to load more ...",
            downContent:"release to load ...",
            loadingContent:"loading ...",
            bufferHeight:0
        });

        xscroll.plug(pullup);

        pullup.on("loading",function(){
            getData();
        });

        getData();

        xscroll.render();
	</script>
